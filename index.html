<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test task</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="Wrapper">
        <header class="Header">
            <div class="Logo">
                <h1 class="Logo__Name_Black">
                    LIGHT ROOM
                </h1>
                <h3 class="Logo__Name_Blue">
                    ЦЕНТР СВЕТА И ДИЗАЙНА
                </h3>
            </div>
        </header>
        <main class="Main">
            <div class="Catalog">
                <div class="Catalog__Head">
                    <h2 class="Catalog__Name">
                        КАТАЛОГ
                    </h2>
                    <div class="Catalog__UnderName">
                        Сортировать по:
                    </div>
                </div>
                <input class="Buttons__Input_Default" type="radio" name="sort" checked><label for="Default">По
                умолчанию</label><br>
                <input class="Buttons__Input_Low" type="radio" name="sort"><label for="Buttons__Input_Low">По
                возрастанию</label><br>
                <input class="Buttons__Input_High" type="radio" name="sort"><label for="High">По
                убыванию</label><br>
                <div class="Catalog__grid">
                    <div class="Catalog__Items" style="--default: 1; --cost: 15900; --title: 3;">
                        <img src="img/buuble.jpg" alt="" class="Items__Img"> <br>
                        <span class="Items__UnderName">
                            Потолочный светильник Bubble
                        </span><br>
                        <span class="Items__Cost">
                            15.900₽
                        </span>
                    </div>
                    <div class="Catalog__Items" style="--default: 2; --cost: 12300; --title: 2;">
                        <img src="img/pine.jpg" alt="" class="Items__Img"><br>
                        <span class="Items__UnderName">
                             Потолочный светильник Pineapple
                        </span><br>
                        <span class="Items__Cost">
                            12.300₽
                        </span>
                    </div>
                    <div class="Catalog__Items" style="--default: 3; --cost: 18700; --title: 4;">
                        <img src="img/fial.jpg" alt="" class="Items__Img"><br>
                        <span class="Items__UnderName">
                            Потолочный светильник Tears
                        </span><br>
                        <span class="Items__Cost">
                            18.700₽
                        </span>
                    </div>
                    <div class="Catalog__Items" style="--default: 4; --cost: 8500; --title: 1;">
                        <img src="img/bullet.jpg" alt="" class="Items__Img"><br>
                        <span class="Items__UnderName">
                            Бра Bullet
                        </span><br>
                        <span class="Items__Cost">
                            8.500₽
                        </span>
                    </div>
                    <div class="Catalog__Items" style="--default: 5; --cost: 25600; --title: 6;">
                        <img src="img/lotus.jpg" alt="" class="Items__Img"><br>
                        <span class="Items__UnderName">
                            Бра Lotus
                        </span><br>
                        <span class="Items__Cost">
                            25.600₽
                        </span>
                    </div>
                    <div class="Catalog__Items" style="--default: 6; --cost: 24400; --title: 5;">
                        <img src="img/berrete.jpg" alt="" class="Items__Img"><br>
                        <span class="Items__UnderName">
                            Торшер Berette
                        </span><br>
                        <span class="Items_Cost">
                            24.400₽
                        </span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
